<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview Grupo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .swiper {
      width: 100%;
      max-width: 420px;
      height: 80vh;
      border-radius: 20px;
      overflow: hidden;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .cta-btn {
      background: white;
      padding: 16px 32px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      color: #000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 320px;
      margin-top: 24px;
      text-decoration: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Pixel Meta -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '500776952773987');
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=500776952773987&ev=PageView&noscript=1"/>
  </noscript>

  <!-- Swiper Carrossel -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="carrossel_text_up_1.jpg" alt="Preview 1"></div>
      <div class="swiper-slide"><img src="carrossel_text_up_2.jpg" alt="Preview 2"></div>
      <div class="swiper-slide"><img src="carrossel_text_up_3.jpg" alt="Preview 3"></div>
    </div>
    <!-- Pagination opcional -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- BotÃ£o CTA -->
  <a href="https://t.me/seuGrupo" class="cta-btn" onclick="fbq('trackCustom', 'EntrouNoGrupo');">
    CLIQUE AQUI PARA ENTRAR
  </a>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>

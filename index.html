<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview</title>
  <!-- Swiper CSS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    .swiper-slide img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }

    .cta-container {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .cta-btn {
      padding: 18px 32px;
      background: white;
      color: black;
      font-weight: bold;
      font-size: 20px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .cta-btn:hover {
      transform: scale(1.05);
    }
  </style>

  <!-- Facebook Pixel -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '500776952773987');
    fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none"
    src="https://www.facebook.com/tr?id=500776952773987&ev=PageView&noscript=1"
  /></noscript>
</head>
<body>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="carrossel_text_up_1.jpg" alt="Slide 1"></div>
      <div class="swiper-slide"><img src="carrossel_text_up_2.jpg" alt="Slide 2"></div>
      <div class="swiper-slide"><img src="carrossel_text_up_3.jpg" alt="Slide 3"></div>
    </div>
  </div>

  <!-- BotÃ£o CTA -->
  <div class="cta-container">
    <a class="cta-btn" href="https://t.me/+XZEowQzUD6YyNTAx" target="_blank" onclick="fbq('trackCustom', 'EntrouNoGrupo');">
      CLIQUE AQUI PARA ENTRAR
    </a>
  </div>

  <!-- Swiper JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grupo Secreto</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ff0080;
      font-size: 2em;
    }

    .swiper {
      width: 100%;
      max-width: 400px;
      margin: 30px auto;
    }

    .swiper-slide img {
      width: 100%;
      border-radius: 12px;
    }

    .cta-button {
      background-color: #ff0080;
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .cta-button:hover {
      background-color: #e60073;
    }
  </style>
</head>
<body>

  <h1>Você tá pronto?</h1>
  <p>Esse conteúdo é só pra quem valoriza o que é raro.<br>
  Role pro lado e descubra o que poucos vão ver.</p>

  <!-- Swiper Carrossel -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="carrossel_text_up_1.jpg" alt="Preview 1" /></div>
      <div class="swiper-slide"><img src="carrossel_text_up_2.jpg" alt="Preview 2" /></div>
      <div class="swiper-slide"><img src="carrossel_text_up_3.jpg" alt="Preview 3" /></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <button class="cta-button">Entrar no Grupo Secreto</button>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>

</body>
</html>
